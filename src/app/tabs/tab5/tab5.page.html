<app-header-tab [title]="'Tab 5'"></app-header-tab>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let valor of valoresLista" [href]="valor.url">
      <ion-img [src]="'assets/img/' + valor.imagen"></ion-img>    
    </ion-item>
  </ion-list>
</ion-content>
