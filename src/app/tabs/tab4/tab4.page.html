<app-header-tab [title]="'Tab 4'"></app-header-tab>

<ion-content>
  <ion-item lines="none">
    <ion-label>Adivina un número del 0 al 100</ion-label>
    <ion-button (click) ="comprobar(numero.value)" fill="clear">COMPROBAR</ion-button>
  </ion-item>
  <ion-item>
    <ion-label>Número:</ion-label>
    <ion-input type="number" inputmode="numeric" #numero placeholder="Introduzca un número"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="color: blue;">Número de intentos: {{ intentos }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label [ngStyle]="{color: mensaje == 'Enhorabuena!! Has Acertado el número secreto.' ? 'green' : 'black'}">{{ mensaje }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button *ngIf="mostrarBoton" (click)="reiniciar()">¿Quieres volver a jugar?</ion-button>
  </ion-item>
</ion-content>
